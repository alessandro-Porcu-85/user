<div class="container-fluid ">

    <div class="col-md-6 mx-auto mt-5">
        <div class="card">
            <div class="card-body">
                <h2 class="text-center">REGISTER</h2>
                <hr>
                <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" formControlName="email" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" formControlName="password" placeholder="Enter your password">
                    </div>
                    <button type="submit" class="btn btn-dark btn-lg btn-block mt-4">Register</button>
                </form>
                <div class="form-group text-center mt-2">
                    <p>Do you have an account?&nbsp;<a routerLink="/login">Login</a></p>
                </div>
            </div>
        </div>




    </div>
